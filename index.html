<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-16">
  <meta name="viewport" content='width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0'/>
  <title>Mozilla Cryptoloji</title>

  <!-- build:css style.min.css -->  
  <link rel="stylesheet" type="text/css" href="bower_components/normalize-css/normalize.css">
  <link rel="stylesheet" type="text/css" href="assets/css/font.css">
  <link rel="stylesheet" type="text/css" href="assets/css/flex.css">
  <link rel="stylesheet" type="text/css" href="assets/css/generic.css">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <link rel="stylesheet" type="text/css" href="assets/css/section_welcome.css">
  <link rel="stylesheet" type="text/css" href="assets/css/section_home.css">
  <link rel="stylesheet" type="text/css" href="assets/css/section_main.css">
  <!-- endbuild -->

  <script type="text/javascript" src="assets/text/text.json"></script>
  
</head>
<body>
  <!-- main section -->
  <div class="header">
      <h1 class="header_title" layout="row" layout-align="start center">Cryptoloji</h1>
  </div>
  <div class="section_welcome section" layout="column" layout-align="center center">
    <div class="section_inner">
      <h2>WELCOME TO CRYPTOLOJI</h2>
      <span class="welcome_text">Encrypt any message into a colorful string of emojis (and crack your friends up, whether they crack the code or not)</span>
      <button class="welcome_button_more">TELL ME MORE</button>
      <button class="welcome_button_send" onclick="toSection('.section_home')">SEND YOUR SECRET MESSAGE</button>
    </div>
  </div>
  <div class="section_home section" layout="column" layout-align="end center">
    <button class="home_button home_encrypt" onclick="toSection('.section_main')">
      <span>
        ENCRYPT<br>AND SHARE A<br>MESSAGE
      </span>
    </button>
    <button class="home_button home_decrypt">
      <span>
        DO YOU HAVE AN EMOJI<br>MESSAGE TO DECRYPT?
      </span>
    </button>
  </div>
  <div class="section_main section" layout="column" layout-align="start center">
    <div class="main_content">
      <div class="main_content_top" flex>
        <label class="header__label main_content_top_label">YOUR MESSAGE</label>
        <textarea class="header__input main_content_top_input"></textarea>
      </div>
      <div class="main_keyslider">
        <label class="header__label main_keyslider_bottom_label">CHOOSE A KEY</label>
        <div class="main_keyslider_cicle"></div>
        <div class="keyslider">
          <div class="keyslider_content" layout="row" layout-align="start center"></div>
        </div>
      </div>
      <div class="main_content_bottom" flex>
        <label class="header__label main_content_bottom_label">SECRET MESSAGE</label>
        <textarea class="header__input main_content_bottom_input" readonly="true"></textarea>
        <p></p>
      </div>

    </div>
  </div>


  <script type="text/javascript" src="bower_components/jquery/dist/jquery.js"></script>
  <script type="text/javascript" src="bower_components/lodash/lodash.js"></script>
  <script type="text/javascript" src="bower_components/fastclick/lib/fastclick.js"></script>
  <script type="text/javascript" src="bower_components/esrever/esrever.js"></script>
  
  <!-- build:js optimized.js -->
  <script type="text/javascript" src="assets/js/caesar-shifter.js"></script>
  <script type="text/javascript" src="assets/js/emojifier.js"></script>
  <script type="text/javascript" src="assets/js/criptoloji.js"></script>
  
  <script type="text/javascript" src="assets/js/script.js"></script>
  <!-- endbuild -->

</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-16">
  <meta name="viewport" content='width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0'/>
  <title>Mozilla Cryptoloji</title>

  <!-- build:css style.min.css -->  
  <link rel="stylesheet" type="text/css" href="bower_components/normalize-css/normalize.css">
  <link rel="stylesheet" type="text/css" href="assets/css/font.css">
  <link rel="stylesheet" type="text/css" href="assets/css/flex.css">
  <link rel="stylesheet" type="text/css" href="assets/css/generic.css">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <!-- endbuild -->

  <script type="text/javascript" src="assets/text/text.json"></script>
  
</head>
<body>
  <!-- main section -->
  <div class="header">
      <h1 class="header_title" layout="row" layout-align="start center">Cryptoloji</h1>
  </div>
  <div class="section_main" layout="column" layout-align="start center">
    <div class="main_keyslider">
      <label class="header__lable main_keyslider_bottom_label">your message</label>
    </div>
    <div class="main_content">
      <div class="main_content_top" flex>
        <label class="header__lable main_content_top_label">your message</label>
        <textarea></textarea>
      </div>
      <div class="main_content_bottom" flex>
        <label class="header__lable main_content_bottom_label">your message</label>
        <textarea readonly="true"></textarea>
        <p></p>
      </div>
    </div>
  </div>


  <script type="text/javascript" src="bower_components/jquery/dist/jquery.js"></script>
  <script type="text/javascript" src="bower_components/lodash/lodash.js"></script>
  <script type="text/javascript" src="bower_components/fastclick/lib/fastclick.js"></script>
  <script type="text/javascript" src="bower_components/esrever/esrever.js"></script>
  
  <!-- build:js optimized.js -->
  <script type="text/javascript" src="assets/js/caesarShift.js"></script>
  <script type="text/javascript" src="assets/js/emojiEncoder.js"></script>
  
  <script type="text/javascript" src="assets/js/script.js"></script>
  <!-- endbuild -->

</body>
</html>

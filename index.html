<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<body>
  <!-- main section -->
  <div class="header">
      <h1 class="header_title" layout="row" layout-align="start center">Cryptoloji</h1>
      <button class="header_share" to-state="share">SHARE</button>
  </div>
  <div class="main_key_modal">
    <div class="main_key_modal_1" layout="row" layout-align="start center"></div>
    <div class="main_key_modal_pages" layout="row" layout-align="center center">
      <div class="main_key_modal_pages_circle"></div>
      <div class="main_key_modal_pages_circle"></div>
      <div class="main_key_modal_pages_circle"></div>
    </div>
  </div>
  
  <div class="section_welcome section">
    <div layout="column" layout-align="center center">
        <h2>WELCOME TO CRYPTOLOJI</h2>
        <span class="welcome_text">Encrypt any message into a colorful string of emojis (and crack your friends up, whether they crack the code or not)</span>
        <button class="welcome_button_more">TELL ME MORE</button>
        <button class="welcome_button_send" to-state="home">SEND YOUR SECRET MESSAGE</button>
    </div>
  </div>

  <div class="section_home section" layout="column" layout-align="end center">
    <button class="home_button home_encrypt" to-state="encrypt">
      <span>
        ENCRYPT<br>AND SHARE A<br>MESSAGE
      </span>
    </button>
    <button class="home_button home_decrypt" to-state="decrypt">
      <span>
        DO YOU HAVE AN EMOJI<br>MESSAGE TO DECRYPT?
      </span>
    </button>
  </div>
  
  <div class="section_main section decryption" layout="column" layout-align="start center">
    <div class="main_content">
      <div class="main_content_bottom" flex>
        <label class="header__label main_content_bottom_label">SECRET MESSAGE</label>
        <div class="header__input main_content_bottom_input" readonly="true">
          😹😤😐😖😀😻😕🙍😠😨😘😇😄😂😹😤😐😖😀
        </div>
      </div>
      <div class="main_keyslider">
        <label class="header__label main_keyslider_bottom_label">CHOOSE A KEY</label>
        <div class="main_keyslider_cicle"></div>
        <div class="keyslider">
          <div class="keyslider_content" layout="row" layout-align="start center">
            <p class="key_modal">+</p>
          </div>
        </div>
        <div class="main_keyslider_bubble-top" layout="column" layout-align="center center">
          <p>?</p>
        </div>
        <div class="main_keyslider_bubble-bottom" layout="column" layout-align="center center">
          <p>a</p>
        </div>
      </div>  
      <div class="main_content_top" flex>
        <label class="header__label main_content_top_label">YOUR MESSAGE</label>
        <div class="header__input main_content_top_input"></div>
      </div>
    </div>
  </div>

  <div class="section_main section encryption" layout="column" layout-align="start center">
    <div class="main_content">
      <div class="main_content_top" flex>
        <label class="header__label main_content_top_label">YOUR MESSAGE</label>
        <textarea class="header__input main_content_top_input"></textarea>
      </div>
      <div class="main_keyslider">
        <label class="header__label main_keyslider_bottom_label">CHOOSE A KEY</label>
        <div class="main_keyslider_cicle"></div>
        <div class="keyslider">
          <div class="keyslider_content" layout="row" layout-align="start center">
            <p class="key_modal">+</p>
          </div>
        </div>
        <div class="main_keyslider_bubble-top" layout="column" layout-align="center center">
          <p>?</p>
        </div>
        <div class="main_keyslider_bubble-bottom" layout="column" layout-align="center center">
          <p>a</p>
        </div>
      </div>
      <div class="main_content_bottom" flex>
        <label class="header__label main_content_bottom_label">SECRET MESSAGE</label>
        <div class="header__input main_content_bottom_input" readonly="true"></div>
        <p></p>
      </div>
    </div>
  </div>

  <div class="section_share section" layout="column" layout-align="start center">
    <div class="share_message" layout="column" layout-align="start center">
      <button class="share_message_exit" to-state="encrypt">X</button>
      <div layout="column" layout-align="center center">
        <h3>READY TO SHARE THE MESSAGE?</h3>
      </div>
      <span class="share_message_item"></span>
    </div>
    <div class="share_key" layout="row" layout-align="center center">
      <div class="share_key_emoji" layout="row" layout-align="center center">
        <p class="share_key_emoji-item"></p>
      </div>
      <span class="share_key_sentence">Pst! Remember to share the key with your peer</span>
    </div>
    <div class="share_social" layout="row" layout-align="space-around center">
      <a href="" class="social">
        <svg class="svg_wrapper svg_wrapper_social" viewBox="0 0 316 316" nw="316" nh="316">

      </a>

          <use xlink:href="#social_tw"/>
        </svg>
      </a>
      <a href="" class="social">
        <svg class="svg_wrapper svg_wrapper_social" viewBox="0 0 316 316" nw="316" nh="316">
          <use xlink:href="#social_go"/>
        </svg>
      </a>

        <svg class="svg_wrapper svg_wrapper_social" viewBox="0 0 316 316" nw="316" nh="316">
          <use xlink:href="#social_te"/>
        </svg>
      </a>
    </div>
  </div>

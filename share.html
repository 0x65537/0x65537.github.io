  <meta property="og:title" content="Codemoji – SHARE THIS MESSAGE!">

  <style type="text/css">
    body { background-color: #283344 }
  </style>
</head>
<body>
  <script type="text/javascript" src="bower_components/youarei/dist/youarei.js"></script>
  <script type="text/javascript">
    // get current URL
    var orig = new YouAreI(window.location.href)
    // setup end URL
    var end = new YouAreI('http://el.s.todo.to.it/cryptoloji/1089/#/landing')
    // move query params to end URL
    end.query_push(orig.query_get())
    // redirect like you mean it
    document.write('<meta http-equiv="refresh" content="0;'+end.toString()+'">')
  </script>

</body>
</html>
